<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Brute Force</title>
</head>

<style>
  .mr-10 {
    margin-right: 10px !important;
  }

  .modal-open .container-fluid,
  .modal-open .container {
    -webkit-filter: blur(5px) grayscale(90%);
  }
</style>

<body>
  <div class="container d-flex justify-content-center">
    <div class="col-lg-6 mt-5 shadow-lg p-3 mb-5 bg-white rounded">
      <div class="d-flex justify-content-center p-2" style="margin-bottom: 30px">
        <h3>Brute Force</h3>
      </div>
      <form>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-5 col-form-label">Number of characters: </label>
          <div class="col-sm-7">
            <input type="text" class="form-control" name="noOfChar" id="noOfChar" value="">
          </div>
        </div>
        <div class="mt-3 row">
          <div class="col-sm-4">
            <button type="button" id="combinations" class="btn btn-primary w-100">Combinations</button>
          </div>
          <div class="col-sm-4">
            <button type="button" id="estTime" class="btn btn-primary w-100">Estimated Time</button>
          </div>
          <div class="col-sm-4">
            <button type="button" id="proceedSpeed" class="btn btn-primary w-100">Process Speed</button>
          </div>
        </div>
        <div class="p-1 mt-3">
          <button type="button" id="bruteForceBtn" class="btn btn-success w-100">Brute Force</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Default Modal -->
  <div class="modal fade" id="defaultModal" tabindex="-1" aria-labelledby="defaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="defaultModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <span id="modalMainText">
          </span>
          <span id="modalMainValue" style="font-weight: bold;"></span>
          <br>
          <span id="timeTakenText"></span>
          <span id="timeTakenValue"></span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary d-none">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Spinner Modal -->
  <div class="modal fade" id="spinnerModal" tabindex="-1" aria-labelledby="spinnerModalLabel" aria-hidden="true">
    <div class="modal-dialog h-100 d-flex flex-column justify-content-center my-0">
      <div class="modal-content" style="background: transparent;border: none;">
        <div class="d-flex justify-content-center p-3">
          <span style="font-weight: bold;color: rgb(129, 7, 7);font-size: large;">Brute Forcing</span>
        </div>
        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-danger mr-10"></div>
          <div class="spinner-grow text-danger mr-10"></div>
          <div class="spinner-grow text-danger mr-10"></div>
          <div class="spinner-grow text-danger mr-10"></div>
          <div class="spinner-grow text-danger mr-10"></div>
          <div class="spinner-grow text-danger mr-10"></div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</script>
<script type="text/javascript" src="bruteForce-Script.js"></script>
</html>
